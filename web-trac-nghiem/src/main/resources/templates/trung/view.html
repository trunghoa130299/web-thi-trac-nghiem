<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card mt-5 row" style="border-color: #00BFFF">
        <div class="card-header col-lg-12" style="background: #00BFFF">
            <label class="col-form-label">Thông Tin Cá Nhân</label>
        </div>
        <div class="form-group row col-lg-12">
            <div class="col-lg-4 mt-2">
                <p class="text-center">Ảnh</p>
                <p class="text-center"><img src="img/anh1.jpg" style="width: 10em;height: 10em"/></p>
            </div>
            <div class="col-lg-8 mt-2">
                <div class="form-group row">
                    <label class="col-lg-3">Tài Khoản:</label>
                    <label class="col-lg-9">Trung</label>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3">Tên:</label>
                    <label class="col-lg-9">Trung</label>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3">Email:</label>
                    <label class="col-lg-9">Trung@gmail.com</label>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3">Địa Chỉ:</label>
                    <label class="col-lg-9">Nghệ An</label>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3">Số Điện Thoại:</label>
                    <label class="col-lg-9">090999999</label>
                </div>
            </div>
        </div>
        <div class="row col-lg-12">
            <button class="btn" style="margin-left: 6em">Cập Nhật</button> &nbsp; <input type="file"
                                                                                         value="Chọn Tệp"
                                                                                         class="btn">
        </div>
        <div class="row col-lg-12 mt-5 ">
            <button class="btn btn-primary" style="margin-left: 29em">Chỉnh Sửa</button>&nbsp; <a href="#">
            <button class="btn btn-primary">Lịch Sử</button>
        </a>
        </div>
        <div class="row col-lg-12 hide mt-3"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
