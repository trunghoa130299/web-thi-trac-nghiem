<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<th:block th:insert="~{/default-page :: navbar}"></th:block>
<div class="container">
    <div class="alert alert-primary alert-dismissible fade show" role="alert" th:if="${message}">
        <strong th:text="${message}"></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${messages}">
        <strong th:text="${messages}"></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card row" style="border-color: #00BFFF">
        <div class="alert" role="alert" style="background: #00BFFF">
            Đổi mật khẩu
        </div>
        <form class="mx-5 mb-3 mt-2" method="post" th:object="${users}" th:action="@{/editPass}">
            <input type="hidden" th:field="*{user}">
            <input type="hidden" th:field="*{anh}">
            <input type="hidden" th:field="*{fullName}">
            <input type="hidden" th:field="*{address}">
            <input type="hidden" th:field="*{email}">
            <input type="hidden" th:field="*{phoneNumber}">
            <div class="form-group row">
                <label class="col-lg-2 col-sm-4 col-form-label" for="name">Mật khẩu cũ<span class="text-danger">*</span></label>
                <div class="col-lg-10 col-sm-8">
                    <input type="password" class="form-control"  id="name" th:field="*{passWord}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-2 col-sm-4 col-form-label" for="email">Mật khẩu mới<span class="text-danger">*</span></label>
                <div class="col-lg-10 col-sm-8">
                    <input type="password" class="form-control" id="email" th:field="*{rePassWord}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-2 col-sm-4 col-form-label" for="address">Nhập lại mật khẩu<span class="text-danger" >*</span></label>
                <div class="col-lg-10 col-sm-8">
                    <input type="password" class="form-control" id="address" th:field="*{rePassWord}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-2 col-sm-4 col-form-label hiden"></span></label>
                <div class="col-lg-10 col-sm-8">
                    <label class="col-lg-10 col-sm-12 col-form-label "><span class="text-danger mr-1">*</span>Các trường
                        bắt buộc điền</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-2 col-sm-4 col-form-label hiden"></span></label>
                <div class="col-lg-10 col-sm-8">
                    <button class="btn  " type="submit">Gửi</button>
                    <a th:href="@{/default}">
                        <button class="btn btn-primary " type="submit">Đóng</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
