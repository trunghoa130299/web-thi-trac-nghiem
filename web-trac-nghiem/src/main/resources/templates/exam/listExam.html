<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <title>questionList</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="h3 text-center">
            Danh sách đề thi
        </div>
        <div class="btn-group mb-3">
            <form>
                <select class="btn dropdown-toggle" data-toggle="dropdown" style="background-color: #14c4ff" onchange="this.form.submit()" th:value ="${subjectId}" th:name="subjectId">
                    <option value="" disabled selected> Choose here</option>
                    <th:block class="dropdown-menu" th:each = "subject : ${subjects}">
                        <option class="dropdown-item" th:value="${subject.id}" th:text="${subject.name}" th:href="@{/exam/subject/${subject.getId()}}"></option>
                    </th:block>
                    <option value="">Hiện tất cả</option>
                </select>
            </form>
        </div>
        <table class="table table-striped table-bordered table-hover table-responsive-md">
            <thead>
            <tr style="background-color: #27c9ff;">
                <th>STT</th>
                <th>Mã đề thi</th>
                <th>Tên đề thi</th>
                <th>Môn học</th>
                <th>Khối học</th>
                <th></th>
                <th class="text-center">
                    <i class="far fa-plus-square"></i>
                </th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exam : ${exams}">
                <td th:text="${exam.id}"></td>
                <td th:text="${exam.idName}"></td>
                <td th:text="${exam.nameExam}"></td>
                <td th:text="${exam.subject.name}"></td>
                <td th:text="${exam.classes.nameClass}"></td>
                <td th:text="${exam.questions}"></td>
                <td class="text-center">
                    <a th:href="@{/exam/editExam/{id}(id=${exam.getId()})}"><i class="fas fa-edit text-primary"></i></a>
                    <a th:href="@{/exam/delete/{id}(id=${exam.getId()})}" id="deleteButton"><i class="far fa-trash-alt text-danger"></i></a>
                </td>
                <td class="text-center" >
                    <a href="/question/list" class="btn btn-success">Add question</a>
                </td>
                <td class="text-center">
                    <a href="#" class="link" style="color: deepskyblue">Xem</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <a class="btn btn-primary" th:href="@{'/exam/list'(page=${exams.number - 1})}" th:if="${exams.hasPrevious()}">Previous</a>
        <span th:text="${exams.number + 1}"></span>/<span th:text="${exams.totalPages}"></span>
        <a class="btn btn-primary" th:href="@{'/exam/list'(page=${exams.number + 1})}" th:if="${exams.hasNext()}">Next</a>
    </div>


    <div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-info">
                    <h5 class="modal-title">Confirm delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Do you want to delete this exam?<a></a></p>
                </div>
                <div class="modal-footer">
                    <a href="" type="button" class="btn btn-primary" id="delRef">Yes, delete</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".table #deleteButton").on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $('#deleteModal #delRef').attr('href', href);
                $('#deleteModal').modal();
            })
        })

        $("#showExam").click(function(){
            $("#question").toggle();
        });
    </script>

</body>
</html>
