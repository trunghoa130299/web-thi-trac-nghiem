<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style/result.css}">
    <title>Result Page</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="~{/exam/navbar :: navbar}"></div>

<!-- Main Container Start -->
<div class="main-container container py-5 px-4">
    <div class="card bg-dark text-light py-5 px-4 mx-auto">
        <img th:src="@{../img/logo.jpg}" alt="image">

        <h3 class="bg-info text-center mb-5 p-2">Điểm Của Bạn</h3>

        <div class="d-flex justify-content-center">
            <p>Tên Người Tham Gia:&nbsp;&nbsp;</p>
            <p th:if="${result}" th:text="${result.username}"></p>
        </div>

        <div class="d-flex justify-content-center">
            <p>Tổng Câu Trả Lời Đúng:&nbsp;&nbsp;</p>
            <p th:if="${result}" th:text="${result.totalCorrect}"></p>
        </div>

        <div class="d-flex justify-content-center">
            <p>Tổng Câu Trả Lời Sai:&nbsp;&nbsp;</p>
            <p th:if="${result}" th:text="5 - ${result.totalCorrect}"></p>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="button" th:onclick="window.location.href='/score'"
                    class="btn btn-outline-warning mx-auto">Xem Bảng Điểm</button>
            <button type="button" th:onclick="window.location.href='/'"
                    class="btn btn-outline-warning mx-auto">Quay Về Trang Chủ</button>
        </div>
    </div>
</div>

<!-- Importing Footer -->
<div th:insert="~{/exam/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
