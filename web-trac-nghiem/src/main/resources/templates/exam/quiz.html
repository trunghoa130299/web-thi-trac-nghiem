<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style/quiz.css}">
    <title>Quiz Page</title>
</head>
<body onload="start()">


<!-- Importing NavBar -->
<div th:insert="~{/exam/navbar :: navbar}"></div>

<div class="container py-5 px-4">
    <div>
        <h1>
            <span id="minutes1">0</span>:<span id="hour1">0</span>
        </h1>
    </div>
    <h1 class="bg-info text-light">Mời Bạn Chọn Đáp Án Đúng</h1>

    <form action="submit" method="POST" th:object=${qForm}>
        <div class="ques-box bg-dark text-light" th:each="ques, i: ${qForm.questions}">
            <p class="title" th:text="${ques.title}"></p>

            <div class="option">
                <input type="radio" th:name="|questions[${i.index}].chose|" th:value="1" />
                <p th:text="${ques.optionA}"></p>
            </div>

            <div class="option">
                <input type="radio" th:name="|questions[${i.index}].chose|" th:value="2" />
                <p th:text="${ques.optionB}"></p>
            </div>

            <div class="option">
                <input type="radio" th:name="|questions[${i.index}].chose|" th:value="3" />
                <p th:text="${ques.optionC}"></p>
            </div>

            <input type="hidden" th:name="|questions[${i.index}].quesId|" th:value="${ques.quesId}" />
            <input type="hidden" th:name="|questions[${i.index}].title|" th:value="${ques.title}" />
            <input type="hidden" th:name="|questions[${i.index}].ans|" th:value="${ques.ans}" />
        </div>

        <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Submit Answer</button>
    </form>
    <script>
        let minutes = 0;
        let seconds = 20;
        let timer;
        function countDown(){
            --seconds;
            if (seconds<0){
                seconds = 59;
                --minutes;
                if (minutes<0){
                    minutes = 0;
                    seconds=0;
                    clearInterval(timer);

                    location.replace("http://localhost:8080/submit")
                }
            }
            display();
        }
        function display() {
            if (minutes < 10){
                document.getElementById("minutes1").innerHTML = '0'+minutes;
            }else{
                document.getElementById("minutes1").innerHTML = minutes+'';
            }
            if (seconds<10){
                document.getElementById("hour1").innerHTML = '0'+seconds;
            }else{
                document.getElementById("hour1").innerHTML = seconds+'';
            }
        }
        function start() {
            timer = setInterval(function () {
                countDown();
            }, 500)
        }
    </script>
</div>

<!-- Importing Footer -->
<div th:insert="~{/exam/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
