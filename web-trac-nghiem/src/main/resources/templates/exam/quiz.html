<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Quiz</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../static/css/default-page.css" rel="stylesheet" th:href="@{/css/default-page.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/style/quiz.css}">
    <title>Quiz Page</title>
</head>
<body onload="start()">


<!-- Importing NavBar -->
<!--<div th:insert="~{/exam/navbar :: navbar}"></div>-->
<div th:insert="~{/default-page :: navbar}"></div>

<div class="container py-5 px-4">
    <div>
        <h1>
            <span id="minutes1">0</span>:<span id="hour1">0</span>
        </h1>
    </div>
    <h1 class="bg-info text-light">Mời Bạn Chọn Đáp Án Đúng</h1>

    <form action="submit" method="POST" th:object=${qForm}>
        <div class="ques-box bg-dark text-light" th:each="ques, i: ${qForm.questions}">
            <p class="title" th:text="${ques.title}"></p>

            <div class="option">
                <input type="radio" th:name="|questions[${i.index}].chose|" th:value="1" />
                <p th:text="${ques.optionA}"></p>
            </div>

            <div class="option">
                <input type="radio" th:name="|questions[${i.index}].chose|" th:value="2" />
                <p th:text="${ques.optionB}"></p>
            </div>

            <div class="option">
                <input type="radio" th:name="|questions[${i.index}].chose|" th:value="3" />
                <p th:text="${ques.optionC}"></p>
            </div>

            <input type="hidden" th:name="|questions[${i.index}].quesId|" th:value="${ques.quesId}" />
            <input type="hidden" th:name="|questions[${i.index}].title|" th:value="${ques.title}" />
            <input type="hidden" th:name="|questions[${i.index}].ans|" th:value="${ques.ans}" />
        </div>

        <button type="submit" class="btn btn-info d-block mx-auto mt-4">Submit Answer</button>
    </form>
    <script>
        let minutes = 0;
        let seconds = 600;
        let timer;
        function countDown(){
            --seconds;
            if (seconds<0){
                seconds = 59;
                --minutes;
                if (minutes<0){
                    minutes = 0;
                    seconds=0;
                    clearInterval(timer);
                    // alert("Bạn đã hết thời gian làm bài!!!!")
                    window.location.href = '/score';
                }
            }
            display();
        }

        function display() {
            if (minutes < 10){
                document.getElementById("minutes1").innerHTML = '0'+minutes;
            }else{
                document.getElementById("minutes1").innerHTML = minutes+'';
            }
            if (seconds<10){
                document.getElementById("hour1").innerHTML = '0'+seconds;
            }else{
                document.getElementById("hour1").innerHTML = seconds+'';
            }
        }
        function start() {
            timer = setInterval(function () {
                countDown();
            }, 500)
        }
    </script>
</div>

<!-- Importing Footer -->
<div th:insert="~{/default-page :: footer}"></div>

<!-- Bootstrap JS -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
