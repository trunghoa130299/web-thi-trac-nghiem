<body>
<div class="container">
    <div class="h3 text-center">

    <table class="table table-striped table-bordered table-hover table-responsive-md">
        <thead>
        <tr style="background-color: #27c9ff;">
            <th>STT</th>
            <th>Mã câu hỏi</th>
            <th>Câu hỏi</th>
            <th>Đáp án</th>
            <th></th>
        </tr>

        <tbody>
        <tr>
            <td>1</td>
            <td>001</td>
            <td>Chuyển động tăng dần đều là gì?</td>
            <td>Vân tốc tăng dần với gia tốc không đổi</td>
            <td class="text-center">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">

        </tr>
        <tr>
            <td>3</td>
            <td>003</td>
            <td>I am interested in (listen)___to music?</td>

                <div class="form-check">

                </div>

        </tr>

    </table>
    <div style="float: right">
        <button type="button" class="btn" style="background-color: #3bceff">Thêm mới</button>
