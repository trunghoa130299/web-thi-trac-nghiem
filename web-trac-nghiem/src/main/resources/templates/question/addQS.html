<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <form class="form-group col-lg-8">
            <table class="border-primary col-lg-9" border="1">
                <thead class="bg-primary">
                <tr>
                    <td>
                        <p class="text-left"><b>CREATE NEW</b></p>
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div class="col-md-12">
                            <form action="#">
                                <div class="form-group text-center">
                                    <label for="examName"><b>Nhập tên đề thi</b></label>
                                    <input type="text" class="form-control" id="examName" placeholder="Tên đề thi">
                                </div>
                                <div class="form-group">
                                    <div class="form-check mr-5" style="float: left">
                                        <input class="form-check-input" type="radio" name="mathExam" id="mathExam" value="option1">
                                        <label class="form-check-label" for="mathExam">
                                            Toán học
                                        </label>
                                    </div>
                                    <div class="form-check mr-5" style="float: left">
                                        <input class="form-check-input" type="radio" name="chemicalExam" id="chemicalExam" value="option2">
                                        <label class="form-check-label" for="chemicalExam">
                                            Hóa học
                                        </label>
                                    </div>
                                    <div class="form-check mr-5" style="float: left">
                                        <input class="form-check-input" type="radio" name="physicalExam" id="physicalExam" value="option3">
                                        <label class="form-check-label" for="physicalExam">
                                            Vật lý
                                        </label>
                                    </div>
                                    <div class="form-check mr-5" style="float: left">
                                        <input class="form-check-input" type="radio" name="englishExam" id="englishExam" value="option3">
                                        <label class="form-check-label" for="englishExam">
                                            Anh văn
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-center mt-4 mb-4">Submit</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
</html>
