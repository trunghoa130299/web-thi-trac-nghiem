<body>
<div  th:insert="~{default-admin.html :: navbarAdmin}"></div>
<div class="container">
    <div class="h3 text-center">
        Danh sách câu hỏi
    </div>
    <div class="btn-group mb-3 d-flex justify-content-between">
        <form>
            <select class="btn dropdown-toggle" data-toggle="dropdown" style="background-color: #14c4ff" onchange="this.form.submit()" th:value ="${examId}" th:name="examId">
                <option value="" disabled selected> Chọn...</option>
                <th:block class="dropdown-menu" th:each = "exam : ${exams}">
                    <option class="dropdown-item" th:value="${exam.id}" th:text="${exam.nameExam}"></option>
                </th:block>
                <option value="">Hiển thị tất cả</option>
            </select>
        </form>
        <div class="">
<!--            <a href="/question/create" class="btn btn-primary">-->
            <a th:href="@{/question/create}">
                Thêm mới
            </a>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover table-responsive-md">
        <thead>
        <tr style="background-color: #27c9ff;">
            <th>Mã câu hỏi</th>
            <th>Câu hỏi</th>
            <th>Đáp án</th>
            <th class="text-center">
                <i class="far fa-plus-square"></i>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question: ${questions}">
            <td th:text="${question.quesId}"></td>
            <td th:text="${question.title}"></td>
            <td th:text="${question.ans}"></td>
            <td class="text-center">
                <a th:href="@{/question/editQuest/{id}(id=${question.quesId})}"><i class="fas fa-edit text-primary"></i></a>
                <a th:href="@{/question/delete/{id}(id=${question.quesId})}" id="deleteButton"><i class="far fa-trash-alt text-danger"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-center">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" th:href="@{'/question/list'(page=${questions.number - 1})}"
                   th:if="${questions.hasPrevious()}" aria-label="Previous">
                    <span aria-hidden="true">Trước</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" th:text="${questions.number -1}" th:if="${questions.hasPrevious()}"
                   th:href="@{'/question/list'(page=${questions.number - 1})}">

                </a>
            </li>
            <li class="page-item active">
                <a class="page-link" th:text="${questions.number}" th:href="@{'/question/list'(page=${questions.number})}">

                </a>
            </li>
            <li class="page-item">
                <a class="page-link" th:text="${questions.number +1}" th:if="${questions.hasNext()}"
                   th:href="@{'/question/list'(page=${questions.number + 1})}">
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="@{'/question/list'(page=${questions.number + 1})}"
                   th:if="${questions.hasNext()}" aria-label="Next">
                    <span aria-hidden="true">Sau</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title">Xác nhận</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Bạn có muốn xoá câu hỏi này không ?<a></a></p>
            </div>
            <div class="modal-footer">
                <a href="" type="button" class="btn btn-primary" id="delRef">Có</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
            </div>
        </div>
    </div>
</div>

<div  th:insert="~{default-admin.html :: footer}"></div>

<script src="jquery/jquery-3.5.1.min.js"></script>

<script>
    $(document).ready(function () {
        $(".table #deleteButton").on('click', function (event) {
            event.preventDefault();
            var href = $(this).attr('href');
            $('#deleteModal #delRef').attr('href', href);
            $('#deleteModal').modal();
        })
    })

    $("#showExam").click(function(){
        $("#question").toggle();
    });
</script>
