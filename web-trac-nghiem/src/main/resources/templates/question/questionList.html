<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>questionList</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">
            <div class="h3 text-center">
                Danh sách đề thi
            </div>
            <div class="btn-group mb-3">
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" style="background-color: #14c4ff">Danh sách đề thi</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item">Vật Lý</a>
                    <a class="dropdown-item">Hóa học</a>
                    <a class="dropdown-item">Toán học</a>
                    <a class="dropdown-item">Anh Văn</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover table-responsive-md">
                <thead>
                <tr style="background-color: #27c9ff;">
                    <th>STT</th>
                    <th>Mã đề thi</th>
                    <th>Tên đề thi</th>
                    <th>Môn học</th>
                    <th>Khối học</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>001</td>
                    <td>Đề số 1</td>
                    <td>Vật Lý</td>
                    <td>A</td>
                    <td class="text-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        </div>
                    </td>
                    <td class="text-center">
                        <a href="#" class="link" style="color: deepskyblue">Xem</a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>002</td>
                    <td>Đề số 2</td>
                    <td>Hóa Học</td>
                    <td>B</td>
                    <td class="text-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck2">
                        </div>
                    </td>
                    <td class="text-center">
                        <a href="#" class="link" style="color: deepskyblue">Xem</a>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>003</td>
                    <td>Đề số 3</td>
                    <td>Anh Văn</td>
                    <td>C</td>
                    <td class="text-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck3">
                        </div>
                    </td>
                    <td class="text-center">
                        <a href="#" class="link" style="color: deepskyblue">Xem</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div style="float:right;">
                <button type="button" class="btn" style="background-color: #3bceff">Thêm mới</button>
                <button type="button" class="btn" style="background-color: #3bceff">Xóa</button>
                <button type="button" class="btn" style="background-color: #3bceff">Hủy bỏ</button>
            </div>
        </div>
</body>
</html>
