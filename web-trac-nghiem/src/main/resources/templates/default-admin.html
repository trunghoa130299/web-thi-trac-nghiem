<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Trắc nghiệm Codegym</title>
    <link rel = "icon" href =
            "https://aztest.vn/uploads/news/2019/1_6.jpg"
          type = "image/x-icon">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../static/css/default-page.css" rel="stylesheet" th:href="@{/css/page1.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar p-0 navbar-expand-lg navbar-light bg-light mb-5 " th:fragment="navbarAdmin">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ">
            <li class="nav-item active">
                <a class="nav-link" href="/default"><i class="fa fa-fw fa-home"></i>Trang chủ <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/list"><i class="fas fa-users"></i>Quản lí người dùng</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/exam/list"><i class="fa fa-fw fa-cloud"></i>Quản lí Đề Thi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/question/list"><i class="fa fa-fw fa-wrench"></i>Quản lí Câu hỏi</a>
            </li>

            <div sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <span class="nav-link">Xin Chào : <span sec:authentication="name" style="color: red"></span> <a
                            href="/logout"><i class="fa fa-sign-out-alt" aria-hidden="true"></i>Thoát
                    </a></span>
                </li>
            </div>
        </ul>
    </div>
</nav>

<div class="page-footer" id="footer" th:fragment="footer">
    <p CLASS="text-area text-light">@Codegym.vn - 2021</p>
</div>
</body>
</html>
