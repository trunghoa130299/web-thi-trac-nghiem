<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trắc nghiệm Codegym</title>
    <link rel = "icon" href =
            "https://aztest.vn/uploads/news/2019/1_6.jpg"
          type = "image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../static/css/default-page.css" rel="stylesheet" th:href="@{/css/default-page.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
<div  th:insert="~{default-admin.html :: navbarAdmin}"></div>
<div class="container" style="width: 700px">
    <div class="card " style="border-color: #00BFFF">
        <div class="alert text-center" role="alert" style="background: #00BFFF;font-size:20px">
            Thông Tin Người Dùng
        </div>
        <form class="mx-5 mb-3 mt-2" th:action="@{/user/update}" th:object="${user}" method="post">
            <input th:type="hidden" name="id" th:field="*{id}">
            <input type="hidden" th:field="*{passWord}">
            <input type="hidden" th:field="*{rePassWord}">
            <input type="hidden" th:field="*{img}">
            <div class="form-group row">
                <label class="col-lg-4 col-sm-4 col-form-label" for="name">Họ và Tên<span class="text-danger ml-2">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control" id="name" th:field="*{fullName}">
                    <label th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-4 col-sm-4 col-form-label" for="email">Địa chỉ email<span class="text-danger ml-2">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control" id="email" th:field="*{email}">
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></label>
                </div>
            </div>

            <div class="form-group row"> 
                <label class="col-lg-4 col-sm-4 col-form-label" for="address">Địa chỉ nhà<span class="text-danger ml-2" >*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control" id="address" th:field="*{address}">
                    <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-4 col-sm-4 col-form-label" for="phone">Số Điện Thoại<span class="text-danger ml-2 ">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control" id="phone" th:field="*{phoneNumber}">
                    <label th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-4 col-sm-4 col-form-label hiden"></span></label>
                <div class="col-lg-8 col-sm-8">
                    <label class="col-lg-10 col-sm-12 col-form-label "><span class="text-danger mr-1">*</span>Các trường
                        bắt buộc điền</label>
                </div>
            </div>
            <div class="form-group row">
               
                <div class="col-lg-12 col-sm-12 d-flex justify-content-center">
                    <button class="btn btn-warning text-light "  type="submit">Cập Nhật</button>
                    <a class="btn btn-primary ml-3" th:href="@{/user/editPass/{id}(id=${user.id})}">
                        Thay Đổi Mật Khẩu
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<div  th:insert="~{default-admin.html :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
