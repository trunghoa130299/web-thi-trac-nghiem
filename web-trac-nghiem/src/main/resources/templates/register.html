<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trắc nghiệm Codegym</title>
    <link rel = "icon" href =
            "https://aztest.vn/uploads/news/2019/1_6.jpg"
          type = "image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script crossorigin="anonymous"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../static/css/default-page.css" rel="stylesheet" th:href="@{/css/default-page.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<th:block th:insert="~{/default-page :: navbar}"></th:block>
<div class="container mt-3" style="margin-bottom: 100px;width: 700px">
    <div class="card border" style="border: 1px solid #d3d3d3;
  box-shadow: 1px 1px 7px #ccc;">
        <div class="alert" style="background-color: deepskyblue; color: floralwhite; font-size: 20px;text-align: center;" role="alert">
            Đăng kí
        </div>
        <form class="mx-5 mb-3 mt-2" th:object="${user}" method="post" >
            <div class="form-group row">
                <label  class="col-lg-4 col-sm-4 col-form-label">Tên đăng nhập<span class="text-danger ml-3">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control" th:field="*{id}" name="username">
                    <label th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red"></label>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-lg-4 col-sm-4 col-form-label">Mật khẩu<span class="text-danger  ml-3">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="password" class="form-control" th:field="*{passWord}" name="password">
                    <label th:if="${#fields.hasErrors('passWord')}" th:errors="*{passWord}" style="color: red"></label>
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-lg-4 col-sm-4 col-form-label">Nhập lại mật khẩu<span class="text-danger  ml-3">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="password" class="form-control"   th:field="*{rePassWord}" name="password">
                    <label th:if="${#fields.hasErrors('rePassWord')}" th:errors="*{rePassWord}" style="color: red"></label>
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-lg-4 col-sm-4 col-form-label">Họ và Tên<span class="text-danger ml-3 ">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control"   th:field="*{fullName}">
                    <label th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></label>
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-lg-4 col-sm-4 col-form-label">Email<span class="text-danger ml-3">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control" th:field="*{email}">
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></label>
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-lg-4 col-sm-4 col-form-label">Địa chỉ<span class="text-danger ml-3">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control" th:field="*{address}">
                    <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></label>
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-lg-4 col-sm-4 col-form-label">Số Điện Thoại<span class="text-danger ml-3">*</span></label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" class="form-control"   th:field="*{phoneNumber}">
                    <label th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></label>
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-lg-4 col-sm-4 col-form-label hiden"></span></label>
                <div class="col-lg-8 col-sm-8">
                    <label  class="col-lg-10 col-sm-12 col-form-label "><span class="text-danger mr-1">*</span>Các trường bắt buộc điền</label>
                </div>
            </div>
            <div class="form-group row" style="justify-content: center;">
                <div class="" >
                    <button class="btn btn-primary " type="submit" style="width:200px"> Đăng kí</button>
                </div>
            </div>
        </form>

    </div>
</div>
<th:block th:insert="~{/default-page :: footer}"></th:block>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
