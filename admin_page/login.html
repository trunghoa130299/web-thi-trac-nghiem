            const isEmpty = str => !str.trim().length;

        function formValidate(){
        var regExp = /^([0-9]{3})$/;
        var dethi = document.getElementById("inputEmail").value;
        var cauhoi = document.getElementById("inputPassword1").value;
        if (regExp.test(dethi) ) 
            alert('Mã đề thi hợp lệ!'); 
        if(regExp.test(cauhoi) ){
            alert('Mã câu hỏi hợp lệ!');
        }
        if(!(regExp.test(dethi) ) && !(regExp.test(cauhoi) ) )
            alert('Mã đề thi và câu hỏi không hợp lệ!');
        }
        
        function Check() {

            var b = document.forms["form"]["d_an2"].value;

            var e = document.forms["form"]["inputPassword1"].value;
            var g = document.forms["form"]["inputPassword2"].value;
            var f = document.forms["form"]["inputEmail"].value;
            // alert(document.forms["form"]["inputPassword"].value);
            if (
            a == null || a == "",
            b == null || b == "",
