<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Tạo đề thi mới</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="h4 text-center mb-4">
            Tạo đề thi mới
        </div>
        <form style="max-width: 600px; margin: 0 auto; background-color: #d8f5ff;">
            <div class="border border-secondary rounded p-3 pt-5">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Mã đề thi</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Môn học</label>
                    <div class="col-sm-8 pt-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="math" id="math" value="option1">
                            <label class="form-check-label" for="math">Toán học</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="chemistry" id="chemistry" value="option2">
                            <label class="form-check-label" for="chemistry">Hóa học</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="physical" id="physical" value="option3">
                            <label class="form-check-label" for="physical">Vật lý</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="english" id="english" value="option3">
                            <label class="form-check-label" for="english">Anh Văn</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Tên đề thi</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Khối học</label>
                    <div class="col-sm-8 pt-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="A" id="A" value="option1">
                            <label class="form-check-label" for="B">Khối A</label>
                        </div>
                        <div class="form-check form-check-inline" style="margin-left: 2px">
                            <input class="form-check-input" type="radio" name="B" id="B" value="option2">
                            <label class="form-check-label" for="B">Khối B</label>
                        </div>
                        <div class="form-check form-check-inline" style="margin-left: 2px">
                            <input class="form-check-input" type="radio" name="C" id="C" value="option3">
                            <label class="form-check-label" for="C">Khối C</label>
                        </div>
                        <div class="form-check form-check-inline" style="margin-left: 2px">
                            <input class="form-check-input" type="radio" name="D" id="D" value="option3">
                            <label class="form-check-label" for="D">Khối D</label>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn m-2" style="background-color: #3bceff">Save</button>
                    <button type="button" class="btn m-2" style="background-color: #3bceff">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
